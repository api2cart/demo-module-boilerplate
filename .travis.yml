# .travis.yml
dist: precise

language: php

php:
  - 7.3

addons:
  mysql: 5.7

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cd src
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate:fresh --seed --no-interaction -vvv

script:
  - cd src
  - php artisan test
